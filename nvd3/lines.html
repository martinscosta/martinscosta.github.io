</pre></td><td class='code'><pre><code class='js'><span class='line'><span class="cm">/*These lines are all chart setup.  Pick and choose which chart features you want to utilize. */</span>
</span><span class='line'><span class="nx">nv</span><span class="p">.</span><span class="nx">addGraph</span><span class="p">(</span><span class="kd">function</span><span class="p">()</span> <span class="p">{</span>
</span><span class='line'>  <span class="kd">var</span> <span class="nx">chart</span> <span class="o">=</span> <span class="nx">nv</span><span class="p">.</span><span class="nx">models</span><span class="p">.</span><span class="nx">lineChart</span><span class="p">()</span>
</span><span class='line'>                <span class="p">.</span><span class="nx">margin</span><span class="p">({</span><span class="nx">left</span><span class="o">:</span> <span class="mi">100</span><span class="p">})</span>  <span class="c1">//Adjust chart margins to give the x-axis some breathing room.</span>
</span><span class='line'>                <span class="p">.</span><span class="nx">useInteractiveGuideline</span><span class="p">(</span><span class="kc">true</span><span class="p">)</span>  <span class="c1">//We want nice looking tooltips and a guideline!</span>
</span><span class='line'>                <span class="p">.</span><span class="nx">transitionDuration</span><span class="p">(</span><span class="mi">350</span><span class="p">)</span>  <span class="c1">//how fast do you want the lines to transition?</span>
</span><span class='line'>                <span class="p">.</span><span class="nx">showLegend</span><span class="p">(</span><span class="kc">true</span><span class="p">)</span>       <span class="c1">//Show the legend, allowing users to turn on/off line series.</span>
</span><span class='line'>                <span class="p">.</span><span class="nx">showYAxis</span><span class="p">(</span><span class="kc">true</span><span class="p">)</span>        <span class="c1">//Show the y-axis</span>
</span><span class='line'>                <span class="p">.</span><span class="nx">showXAxis</span><span class="p">(</span><span class="kc">true</span><span class="p">)</span>        <span class="c1">//Show the x-axis</span>
</span><span class='line'>  <span class="p">;</span>
</span><span class='line'>
</span><span class='line'>  <span class="nx">chart</span><span class="p">.</span><span class="nx">xAxis</span>     <span class="c1">//Chart x-axis settings</span>
</span><span class='line'>      <span class="p">.</span><span class="nx">axisLabel</span><span class="p">(</span><span class="s1">&#39;Tempo (ms)&#39;</span><span class="p">)</span>
</span><span class='line'>      <span class="p">.</span><span class="nx">tickFormat</span><span class="p">(</span><span class="nx">d3</span><span class="p">.</span><span class="nx">format</span><span class="p">(</span><span class="s1">&#39;,r&#39;</span><span class="p">));</span>
</span><span class='line'>
</span><span class='line'>  <span class="nx">chart</span><span class="p">.</span><span class="nx">yAxis</span>     <span class="c1">//Chart y-axis settings</span>
</span><span class='line'>      <span class="p">.</span><span class="nx">axisLabel</span><span class="p">(</span><span class="s1">&#39;Voltage (v)&#39;</span><span class="p">)</span>
</span><span class='line'>      <span class="p">.</span><span class="nx">tickFormat</span><span class="p">(</span><span class="nx">d3</span><span class="p">.</span><span class="nx">format</span><span class="p">(</span><span class="s1">&#39;.02f&#39;</span><span class="p">));</span>
</span><span class='line'>
</span><span class='line'>  <span class="cm">/* Done setting the chart up? Time to render it!*/</span>
</span><span class='line'>  <span class="c1">//var myData = sinAndCos();   //You need data...</span>
</span><span class='line'>  <span class="kd">var</span> <span class="nx">myData</span> <span class="o">=</span> <span class="nx">dados</span><span class="p">();</span>   <span class="c1">//You need data...</span>
</span><span class='line'>
</span><span class='line'>  <span class="nx">d3</span><span class="p">.</span><span class="nx">select</span><span class="p">(</span><span class="s1">&#39;#chart svg&#39;</span><span class="p">)</span>    <span class="c1">//Select the &lt;svg&gt; element you want to render the chart in.   </span>
</span><span class='line'>      <span class="p">.</span><span class="nx">datum</span><span class="p">(</span><span class="nx">myData</span><span class="p">)</span>         <span class="c1">//Populate the &lt;svg&gt; element with chart data...</span>
</span><span class='line'>      <span class="p">.</span><span class="nx">call</span><span class="p">(</span><span class="nx">chart</span><span class="p">);</span>          <span class="c1">//Finally, render the chart!</span>
</span><span class='line'>
</span><span class='line'>  <span class="c1">//Update the chart when window resizes.</span>
</span><span class='line'>  <span class="nx">nv</span><span class="p">.</span><span class="nx">utils</span><span class="p">.</span><span class="nx">windowResize</span><span class="p">(</span><span class="kd">function</span><span class="p">()</span> <span class="p">{</span> <span class="nx">chart</span><span class="p">.</span><span class="nx">update</span><span class="p">()</span> <span class="p">});</span>
</span><span class='line'>  <span class="k">return</span> <span class="nx">chart</span><span class="p">;</span>
</span><span class='line'><span class="p">});</span>
</span><span class='line'><span class="cm">/**************************************</span>
</span><span class='line'><span class="cm"> * Simple test data generator</span>
</span><span class='line'><span class="cm"> */</span>
</span><span class='line'><span class="kd">function</span> <span class="nx">sinAndCos</span><span class="p">()</span> <span class="p">{</span>
</span><span class='line'>  <span class="kd">var</span> <span class="nx">sin</span> <span class="o">=</span> <span class="p">[],</span><span class="nx">sin2</span> <span class="o">=</span> <span class="p">[],</span>
</span><span class='line'>      <span class="nx">cos</span> <span class="o">=</span> <span class="p">[];</span>
</span><span class='line'>
</span><span class='line'>  <span class="c1">//Data is represented as an array of {x,y} pairs.</span>
</span><span class='line'>  <span class="k">for</span> <span class="p">(</span><span class="kd">var</span> <span class="nx">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="nx">i</span> <span class="o">&lt;</span> <span class="mi">100</span><span class="p">;</span> <span class="nx">i</span><span class="o">++</span><span class="p">)</span> <span class="p">{</span>
</span><span class='line'>    <span class="nx">sin</span><span class="p">.</span><span class="nx">push</span><span class="p">({</span><span class="nx">x</span><span class="o">:</span> <span class="nx">i</span><span class="p">,</span> <span class="nx">y</span><span class="o">:</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">sin</span><span class="p">(</span><span class="nx">i</span><span class="o">/</span><span class="mi">10</span><span class="p">)});</span>
</span><span class='line'>    <span class="nx">sin2</span><span class="p">.</span><span class="nx">push</span><span class="p">({</span><span class="nx">x</span><span class="o">:</span> <span class="nx">i</span><span class="p">,</span> <span class="nx">y</span><span class="o">:</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">sin</span><span class="p">(</span><span class="nx">i</span><span class="o">/</span><span class="mi">10</span><span class="p">)</span> <span class="o">*</span><span class="mf">0.25</span> <span class="o">+</span> <span class="mf">0.5</span><span class="p">});</span>
</span><span class='line'>    <span class="nx">cos</span><span class="p">.</span><span class="nx">push</span><span class="p">({</span><span class="nx">x</span><span class="o">:</span> <span class="nx">i</span><span class="p">,</span> <span class="nx">y</span><span class="o">:</span> <span class="p">.</span><span class="mi">5</span> <span class="o">*</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">cos</span><span class="p">(</span><span class="nx">i</span><span class="o">/</span><span class="mi">10</span><span class="p">)});</span>
</span><span class='line'>  <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>  <span class="c1">//Line chart data should be sent as an array of series objects.</span>
</span><span class='line'>  <span class="k">return</span> <span class="p">[</span>
</span><span class='line'>    <span class="p">{</span>
</span><span class='line'>      <span class="nx">values</span><span class="o">:</span> <span class="nx">sin</span><span class="p">,</span>      <span class="c1">//values - represents the array of {x,y} data points</span>
</span><span class='line'>      <span class="nx">key</span><span class="o">:</span> <span class="s1">&#39;Onda Seno&#39;</span><span class="p">,</span> <span class="c1">//key  - the name of the series.</span>
</span><span class='line'>      <span class="nx">color</span><span class="o">:</span> <span class="s1">&#39;#ff7f0e&#39;</span>  <span class="c1">//color - optional: choose your own line color.</span>
</span><span class='line'>    <span class="p">},</span>
</span><span class='line'>    <span class="p">{</span>
</span><span class='line'>      <span class="nx">values</span><span class="o">:</span> <span class="nx">cos</span><span class="p">,</span>
</span><span class='line'>      <span class="nx">key</span><span class="o">:</span> <span class="s1">&#39;Onda Cosseno&#39;</span><span class="p">,</span>
</span><span class='line'>      <span class="nx">color</span><span class="o">:</span> <span class="s1">&#39;#2ca02c&#39;</span>
</span><span class='line'>    <span class="p">},</span>
</span><span class='line'>    <span class="p">{</span>
</span><span class='line'>      <span class="nx">values</span><span class="o">:</span> <span class="nx">sin2</span><span class="p">,</span>
</span><span class='line'>      <span class="nx">key</span><span class="o">:</span> <span class="s1">&#39;Outra onda seno&#39;</span><span class="p">,</span>
</span><span class='line'>      <span class="nx">color</span><span class="o">:</span> <span class="s1">&#39;#7777ff&#39;</span><span class="p">,</span>
</span><span class='line'>      <span class="nx">area</span><span class="o">:</span> <span class="kc">true</span>      <span class="c1">//area - set to true if you want this line to turn into a filled area chart.</span>
</span><span class='line'>    <span class="p">}</span>
</span><span class='line'>  <span class="p">];</span>
</span><span class='line'><span class="p">}</span>
</span><span class='line'><span class="kd">function</span> <span class="nx">dados</span><span class="p">()</span> <span class="p">{</span>
</span><span class='line'>    <span class="k">return</span> <span class="p">[</span>
</span><span class='line'>     <span class="p">{</span>
</span><span class='line'>        <span class="nx">values</span> <span class="o">:</span> <span class="p">[</span>
</span><span class='line'>            <span class="p">{</span><span class="nx">x</span><span class="o">:</span><span class="mi">1990</span><span class="p">,</span> <span class="nx">y</span><span class="o">:</span><span class="mi">50</span><span class="p">},</span>
</span><span class='line'>            <span class="p">{</span><span class="nx">x</span><span class="o">:</span><span class="mi">1991</span><span class="p">,</span> <span class="nx">y</span><span class="o">:</span><span class="mi">40</span><span class="p">},</span>
</span><span class='line'>            <span class="p">{</span><span class="nx">x</span><span class="o">:</span><span class="mi">1992</span><span class="p">,</span> <span class="nx">y</span><span class="o">:</span><span class="mi">46</span><span class="p">},</span>
</span><span class='line'>            <span class="p">{</span><span class="nx">x</span><span class="o">:</span><span class="mi">1993</span><span class="p">,</span> <span class="nx">y</span><span class="o">:</span><span class="mi">23</span><span class="p">},</span>
</span><span class='line'>            <span class="p">{</span><span class="nx">x</span><span class="o">:</span><span class="mi">1994</span><span class="p">,</span> <span class="nx">y</span><span class="o">:</span><span class="mi">70</span><span class="p">}</span>
</span><span class='line'>        <span class="p">],</span>
</span><span class='line'>        <span class="nx">key</span><span class="o">:</span> <span class="s2">&quot;Inflação&quot;</span><span class="p">,</span>
</span><span class='line'>        <span class="nx">color</span><span class="o">:</span> <span class="s2">&quot;brown&quot;</span>
</span><span class='line'>    <span class="p">}</span>
</span><span class='line'>    <span class="p">]</span>
</span><span class='line'><span class="p">}</span>
</span></code></pre></td></tr></table></div></figure>
